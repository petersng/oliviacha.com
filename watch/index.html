<script type="text/javascript">
    var url = window.location.href;
    var split_url = url.split("?");
    if(split_url.length > 1) {
        var querystr = split_url[1]
        var query_items = querystr.split("&")
        var vid = query_items[0].split("=")[1];
        var title = decodeURIComponent(query_items[1].split("=")[1]);
        document.write("<p class=\"watch-title\">" + title + "</p><p><iframe src=\"http://player.vimeo.com/video/" + vid +
            "\" width=\"740\" height=\"394\" frameborder=\"0\" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></p>");
    }
    else {
        document.write("No video id specified.")
    }
</script>
